<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="NZA Law Group - What We Do"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script src="https://kit.fontawesome.com/328878d912.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<title>NZA Law Group | What We Do</title>
</head>
<body>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="card NZA">
              <!-- Login (Top Right Link) Begin -->
              <div id="login">
                <div class="row">
                  <div class="col-md-10"></div>
                  <div class="col-md-1 card">
                    Login
                  </div>
                  <div class="col-md-1"></div>
                </div>
              </div>
              <!-- Login (Top Right Link) End -->
                <div class="card-body">
                <!-- Logo Begin -->
                <div id="logo">
                  <img src="http://via.placeholder.com/275x75">
                </div>
                <!-- Logo End -->
                <!-- Navigation Begin -->
                <div class="row">
                  <div class="col-md-12 card">
                    Navbar
                  </div>
                </div>
                <!-- Navigation End -->
                <!-- Body Begin -->
                <div class="row">
                  <div class="col-md-3 card">
                    Sidebar
                  </div>
                  <div class="col-md-9 card">
                    <div class="row">
                      <div class="col-md-12">
                        Row 1 Column 1
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 card">
                        Row 2 Column 1
                      </div>
                      <div class="col-md-6 card">
                        Row 2 Column 2
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 card">
                        Row 3 Column 1
                      </div>
                      <div class="col-md-6 card">
                        Row 3 Column 2
                      </div>
                    </div>
                </div>
                </div>
                <!-- Body End -->
                <!-- Footer Begin -->
                <div id="footer">
                  <div class="row">
                    <div class="col-md-12 card">
                      Footer
                    </div>
                  </div>
                </div>
                <!-- Footer End --> 
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>
</html>
